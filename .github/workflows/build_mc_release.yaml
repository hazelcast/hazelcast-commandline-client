name: "Release MC4CLC"
on:
  push:
    tags:
      - "mc-v*"
permissions:
  contents: "write"
env:
  IS_MC_BUILD: 1
  CLC_VERSION: ${GITHUB_REF_NAME}
  TARGZ: false
  BINARY_NAME: clc
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - name: "Set up Go"
        uses: "actions/setup-go@v3"
        with:
          go-version: "1.21"
      - name: "Build the Project"
        run: |
          go install golang.org/x/tools/...@latest
          go mod tidy
          GOOS=linux GOARCH=amd64 make mc-release
          GOOS=linux GOARCH=arm64 make mc-release 
          GOOS=linux GOARCH=arm make mc-release
          GOOS=darwin GOARCH=amd64 make mc-release
          GOOS=darwin GOARCH=arm64 make mc-release
          echo "Release files:"
          cat build/release.txt
      - name: "Upload zip"
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: build/*.zip
